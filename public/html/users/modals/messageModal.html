<div align='middle' id="messageModal" tabindex="-1" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Send {{profileUser.username}} a message!</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="sendMessage(message)">
          <div class="form-group">
            <textarea ng-model="message" id="" cols="30" rows="10"></textarea>
          </div>
          <hr>
          <div class="form-group">
            <button type='submit' class='btn btn-profile'>Submit</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
