
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
  <h2>Login</h2>
  <div class="col-sm-8">
    ​<form ng-submit='login(login)'>
      <div class="form-group">
        <label for='username'>
          Username:
        </label><br>
        <input required type="text" ng-model='username'>
      </div>
      <div class="form-group">
        <label for='password'>
          Pasword:
        </label><br>
        <input required type="password" ng-model='password'>
      </div>
      <button class='btn btn-primary'>Login</button>
    </div>
  </form>
</div>

<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

  <h3>Need an Account? Register here.</h3>
  <div class="col-sm-6">
    ​<form ng-submit='register(user)'>
      <div class="form-group">
        <label for='username'>
          Username:
        </label><br>
        <input required type="text" ng-model='user.username'>
      </div>
      <div class="form-group">
        <label for='email'>
          Email:
        </label><br>
        <input required type="text" ng-model='user.email'>
      </div>
      <div class="form-group">
        <label for='password'>
          Password:
        </label><br>
        <input required type="password" ng-model='user.password'>
      </div>
      <div class="form-group">
        <label for='confirm'>
          Confirm your password:
        </label><br>
        <input required type="password" ng-model='confirm'>
      </div>
      <div class="form-group">

        <input type="radio" ng-value='isChecked' ng-model='user.isDeveloper'>
        <label for='developer'>Click here if you are a developer.</label>
      </div>
      <div class="form-group">
        <button type='submit' class='btn btn-primary'>Register</button>
      </div>
    </form>
  </div>
</div>
