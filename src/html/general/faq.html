<div class="row" id="faq-top">
  <div class="col-xs-2 col-xs-offset-3 faq-header">
    <h2>F</h2>
  </div>
  <div class="col-xs-2 faq-header">
    <h2>A</h2>
  </div>
  <div class="col-xs-2 faq-header">
    <h2>Q</h2>
  </div>
</div>
<br>
<div class="row">

  <div class="col-xs-8 col-xs-offset-2 faqs">
    <div ng-repeat="faq in faqs" class="faq">
      <div class="question">
        Question: <br>
        {{faq.question}}
      </div>
      <div class="answer">
        Answer: <br>
        {{faq.answer}}
      </div>
    </div>
  </div>
</div>

<div class="spacer"></div>
