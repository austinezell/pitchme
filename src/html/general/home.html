<h1>Welcome to Pitch Me!</h1>
<ng-include src="'./html/general/about.html'"/></ng-include>
<div class="spacer"></div>

<ng-include src="'./html/general/faq.html'"/></ng-include>


<div class="container">

  <h2>Pitches:</h2>
  <div class='col-md-12 col-lg-12 col-sm-12 col-xs-12'>
    <div class='pitch row' ng-repeat='pitch in pitches track by $index'>
      <div class="col-xs-8 pitch-right">
        <div class="pitch-title">
          {{pitch.title}}
        </div>

      </div>
      <div class="col-xs-4 pitch-info">
        <span>
          <a ng-href="#/pitch/{{pitch._id}}">
            Click here to read more
          </a>
        </span>
      </div>
    </div>
  </div>
</div>
