<div align='middle' id="emailModal" tabindex="-1" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Drop Me a Line!</h4>
      </div>
      <div class="modal-body">
          <form action="https://getsimpleform.com/messages?form_api_token=02f9ef3aab61a87489bb782f0a16905d" method="post">
            <div class="form-group">
              <label for="name">Name</label><br>
              <input type="text" name="name" required="required" placeholder="Full Name">
            </div>
            <div class="form-group">
              <label for="email">Email</label><br>
              <input type="text" email="email" placeholder="Email to reply">
            </div>
            <div class="form-group">
              <label for="email">Message Body</label><br>

              <textarea id='message' name="message" cols="30" rows="8" placeholder="Message body">
              </textarea>
            </div>
            <div class="form-group">
              <button type="submit"  class="btn btn-primary"><span class="glyphicon glyphicon-envelope"></span> Send</button>
            </div>
          </form>
        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
