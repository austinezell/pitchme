<div class="row" align='center'>
  <div class="dashboard">
    <div class="nav-holder">
      <ul class="nav nav-tabs" role="tablist" align='center'>
        <li ng-class="{'active': currentLocation.name === 'overview'}"><a href ui-sref="pitches.dashboard.overview({id: pitch._id})">Overview</a></li>
        <li ng-class="{'active': currentLocation.name === 'issues'}"><a href ui-sref="pitches.dashboard.issues({id: pitch._id})">Issues</a></li>
        <li ng-class="{'active': currentLocation.name === 'admin'}" ng-if="isAdmin"><a ui-sref="pitches.dashboard.admin({id: pitch._id})" href>Admin</a></li>
      </ul>
    </div>
    <div class="views" align="center">
      <div class="title">
        {{pitch.title}}
      </div>
      <div class="horizontal-line"></div>
      <div class="view-child">

        <ui-view/>
      </div>
    </div>
    <div class="bottom-margin">
    </div>
  </div>
</div>
