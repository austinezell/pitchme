      <ul class="nav nav-tabs" role="tablist" align='center'>
        <li><a href ui-sref="dashboard.overview({id: pitch._id})">Overview</a></li>
        <li><a href ui-sref="dashboard.issues({id: pitch._id})">Issues</a></li>
        <li><a href ui-sref="dashboard.developers({id: pitch._id})">Developers</a></li>
