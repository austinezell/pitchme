<div class="title issue-title">
  Issues
</div>
<div class="issues-scroller">
  <ul>
    <li ng-repeat="issue in openIssues">{{issue.title}}</li>
  </ul>

<div id="addIssueDiv">
  <a href id="addIssue"><div class="fill-link"></div></a>
    <div class="title">Add Issue</div>
  <div align="center" id="reveal" class="revealed">
    <form autocomplete="off" ng-submit="addIssue(issue)" id="addIssue">
      <label for="title">Title</label><br/>
      <input required ng-model="issue.title" type="text" placeholder="Title" id="issueTitleInput"/><br>
      <label for="title">Description</label><br>
      <textarea required ng-model="issue.description" name="description" placeholder="Description" id="issueDescrip"></textarea><br>
      <button type="submit">Add Issue</button>
    </form>
  </div>

</div>
